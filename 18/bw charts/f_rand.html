<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['%', 'MLP relu 50x3', 'MLP relu 70x3', 'MLP tanh 90x3'],
          ['100', 0.8105, 0.8109, 0.8099],
          ['1000', 0.8176, 0.8402, 0.8366],
          ['10000', 0.8533, 0.8494, 0.8569],
          ['100000', 0.8548, 0.8564, 0.852],
          ['1000000', 0.8548, 0.8564, 0.852],
          ['10000000', 0.8548, 0.8564, 0.852]
        ]);

        var options = {
          title: '',
          curveType: 'function',
          legend: { position: 'bottom' },
          lineWidth: 4,
          series: {
            0: { lineDashStyle: [10, 2] },
            1: { lineDashStyle: [4, 4] },
            2: { lineDashStyle: [2, 2, 20, 2, 20, 2] },
            3: { lineDashStyle: [4, 1] }
          },
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1300px; height: 700px"></div>
  </body>
</html>
