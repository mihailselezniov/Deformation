<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['%', 'XGBoost', 'Logistic Regression', 'Linear SVC', 'Multi-layer Perceptron'],
          ['100', 0.6427, 0.642, 0.7657, 0.7102],
          ['200', 0.6686, 0.7385, 0.7743, 0.7356],
          ['300', 0.6928, 0.7419, 0.7809, 0.7865],
          ['400', 0.6955, 0.754, 0.7801, 0.8061],
          ['500', 0.721, 0.7706, 0.7765, 0.8144]
        ]);

        var options = {
          title: '',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1300px; height: 700px"></div>
  </body>
</html>
