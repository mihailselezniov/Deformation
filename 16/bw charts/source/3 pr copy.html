<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['%', 'XGBoost', 'Logistic Regression', 'Linear SVC', 'K-neighbors'],
          ['100', 0.93, 0.96, 0.96, 0.91],
          ['1000', 0.96, 0.96, 0.96, 0.94],
          ['10000', 0.97, 0.96, 0.97, 0.96],
          ['100000', 0.97, 0.96, 0.97, 0.97],
          ['1000000', 0.97, 0.96, 0.97, 0.98]
        ]);

        var options = {
          title: '',
          curveType: 'function',
          legend: { position: 'bottom' },
          lineWidth: 6,
          series: {
            0: { lineDashStyle: [10, 2] },
            1: { lineDashStyle: [4, 4] },
            2: { lineDashStyle: [2, 2, 20, 2, 20, 2] },
            3: { lineDashStyle: [4, 1] }
          },
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1300px; height: 700px"></div>
  </body>
</html>
