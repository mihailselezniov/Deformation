<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['%', 'XGBoost', 'Logistic Regression', 'Linear SVC', 'Multi-layer Perceptron'],
          ['100', 0.9622, 0.964, 0.9647, 0.9708],
          ['200', 0.9647, 0.9648, 0.9642, 0.9741],
          ['300', 0.9665, 0.9675, 0.969, 0.9764],
          ['400', 0.9693, 0.9691, 0.9711, 0.9811],
          ['500', 0.9755, 0.9671, 0.9569, 0.9792]
        ]);

        var options = {
          title: '',
          curveType: 'function',
          legend: { position: 'bottom' },
          lineWidth: 6,
          series: {
            0: { lineDashStyle: [10, 2] },
            1: { lineDashStyle: [4, 4] },
            2: { lineDashStyle: [2, 2, 20, 2, 20, 2] },
            3: { lineDashStyle: [4, 1] }
          },
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1300px; height: 700px"></div>
  </body>
</html>
