<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['%', 'XGBoost', 'Logistic Regression', 'Linear SVC', 'K-neighbors'],
          ['100', 0.75, 0.85, 0.82, 0.68],
          ['1000', 0.85, 0.86, 0.83, 0.79],
          ['10000', 0.88, 0.86, 0.85, 0.84],
          ['100000', 0.9, 0.86, 0.86, 0.89],
          ['1000000', 0.9, 0.86, 0.89, 0.93]
        ]);

        var options = {
          title: '',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1300px; height: 700px"></div>
  </body>
</html>
